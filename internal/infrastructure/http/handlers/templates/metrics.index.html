<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All metrics collected so far:</h1>
    {{if .}}
    <ul>
        {{range .}}
        <li>{{ .ID }}: {{ .Value }} {{.Delta}}</li>
        {{end}}
    </ul>
    {{else}}
    <p>No data available</p>
    {{end}}
</body>
</html>
